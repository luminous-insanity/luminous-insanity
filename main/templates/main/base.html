<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}GDP{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <header>
        <a href="{% url 'home' %}" class="header-link"><h1>GameDayPicks</h1></a>
        <nav>
            {% if request.path == '/' %}

                <a href="{% url 'dashboard' %}" class="button">Dashboard</a>
            {% else %}
                <a href="{% url 'home' %}" class="button">Home</a>

            {% endif %}

            {% if user.is_authenticated %}
                <a href="{% url 'logout' %}" class="button">Logout</a>
            {% else %}
                <a href="{% url 'signup' %}" class="button">Sign Up</a>
                <a href="{% url 'login' %}" class="button">Login</a>
            {% endif %}
        </nav>
    </header>

    <div class="container">
        {% block content %}
        {% endblock %}
    </div>

    <footer>
        <p>&copy; 2024 My Website</p>
    </footer>
</body>
</html>
